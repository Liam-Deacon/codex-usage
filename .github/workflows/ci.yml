name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./target

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all --all-targets -- -D warnings

      - name: Build
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --all

  release:
    name: Release
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-x64
            target: x86_64-unknown-linux-gnu
            artifact_name: codex-usage-x86_64-unknown-linux-gnu
          - platform: linux-arm64
            target: aarch64-unknown-linux-gnu
            artifact_name: codex-usage-aarch64-unknown-linux-gnu
          - platform: macos-x64
            target: x86_64-apple-darwin
            artifact_name: codex-usage-x86_64-apple-darwin
          - platform: macos-arm64
            target: aarch64-apple-darwin
            artifact_name: codex-usage-aarch64-apple-darwin
          - platform: windows-x64
            target: x86_64-pc-windows-msvc
            artifact_name: codex-usage-x86_64-pc-windows-msvc.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.platform == 'linux-arm64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          mkdir -p release
          if [[ "${{ matrix.platform }}" == windows* ]]; then
            cp target/${{ matrix.target }}/release/codex-usage.exe ./release/codex-usage.exe
          else
            cp target/${{ matrix.target }}/release/codex-usage ./release/codex-usage
            chmod +x ./release/codex-usage
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          file: release/*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

