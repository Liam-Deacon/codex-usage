name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  build:
    name: Build (${{ matrix.os }})
    needs: [pre-commit]
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./target

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all --all-targets -- -D warnings -A dead_code -A unused_variables

      - name: Build
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --all

  release:
    name: Release (${{ matrix.platform }})
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-x64
            target: x86_64-apple-darwin
            runs-on: macos-14
          - platform: macos-arm64
            target: aarch64-apple-darwin
            runs-on: macos-latest
          - platform: linux-x64
            target: x86_64-unknown-linux-gnu
            runs-on: ubuntu-latest
          - platform: linux-arm64
            target: aarch64-unknown-linux-gnu
            runs-on: ubuntu-latest
            cross: true
          - platform: windows-x64
            target: x86_64-pc-windows-msvc
            runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION"

      - name: Patch Cargo.toml version
        shell: bash
        run: |
          sed -i.bak "s/^version = \".*\"/version = \"${{ steps.version.outputs.version }}\"/" Cargo.toml
          rm -f Cargo.toml.bak
          grep '^version' Cargo.toml

      - name: Set up QEMU
        if: matrix.cross
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Set up cross toolchain
        if: matrix.cross
        run: cargo install cross

      - name: Build release (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build release (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../codex-usage-${{ matrix.target }}.tar.gz codex-usage
          cd ../../..
          ls -la codex-usage-${{ matrix.target }}.tar.gz

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/codex-usage.exe" -DestinationPath "codex-usage-${{ matrix.target }}.zip"
          Get-ChildItem "codex-usage-${{ matrix.target }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-usage-${{ matrix.target }}
          path: |
            codex-usage-${{ matrix.target }}.tar.gz
            codex-usage-${{ matrix.target }}.zip

  publish:
    name: Publish Release
    needs: [release]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: |
          echo "All files in artifacts:"
          find artifacts -type f -exec ls -la {} \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: artifacts/*
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Downstream workflows called directly since GITHUB_TOKEN events
  # don't trigger other workflows (GitHub Actions limitation)
  docker:
    name: Docker
    needs: [publish]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/docker.yml
    permissions:
      contents: read
      packages: write
    secrets: inherit

  pypi-publish:
    name: PyPI
    needs: [publish]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/pypi.yaml
    permissions:
      contents: read
      id-token: write
    secrets: inherit
