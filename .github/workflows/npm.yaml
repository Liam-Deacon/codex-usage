name: Publish to npm

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            arch: x64
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./target

      - name: Patch version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Patching to version $VERSION"
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          rm -f Cargo.toml.bak
          sed -i.bak "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
          rm -f package.json.bak
          grep '^version' Cargo.toml
          grep '"version"' package.json

      - name: Install dependencies
        run: npm install

      - name: Build native module
        run: npx napi build --features napi --platform --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: "*.node"
          if-no-files-found: error

  publish:
    name: Publish to npm
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Patch version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          VERSION="$VERSION" node -e '
          const fs = require("fs");
          const version = process.env.VERSION;
          const packageJson = JSON.parse(fs.readFileSync("package.json", "utf8"));
          packageJson.version = version;
          if (packageJson.optionalDependencies) {
            for (const dep of Object.keys(packageJson.optionalDependencies)) {
              packageJson.optionalDependencies[dep] = version;
            }
          }
          fs.writeFileSync("package.json", `${JSON.stringify(packageJson, null, 2)}\n`);
          '
          grep '"version"' package.json

      - name: Install dependencies
        run: npm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create platform package directories
        run: npx napi create-npm-dirs --npm-dir npm

      - name: Move artifacts
        run: npx napi artifacts --output-dir artifacts

      - name: Validate generated platform packages
        run: node scripts/verify-npm-optional-deps.mjs local --package-json package.json --npm-dir npm

      - name: Run node packaging tests
        run: npm run test:node

      - name: List npm package contents
        run: find npm -maxdepth 2 -type f | sort

      - name: Publish platform packages to npm
        run: |
          set -euo pipefail
          mapfile -t package_dirs < <(find npm -mindepth 1 -maxdepth 1 -type d | sort)
          if [ "${#package_dirs[@]}" -eq 0 ]; then
            echo "No generated platform package directories found under npm/"
            exit 1
          fi
          for package_dir in "${package_dirs[@]}"; do
            echo "Publishing $package_dir"
            npm publish "$package_dir" --provenance --access public
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish root package to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Verify registry and smoke test bunx/npx
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ "$VERSION" = "$GITHUB_REF_NAME" ]; then
            VERSION="$(node -p "require('./package.json').version")"
          fi
          echo "Checking npm registry for version $VERSION"
          node scripts/verify-npm-optional-deps.mjs registry --package-json package.json --version "$VERSION" --retries 24 --delay-seconds 10
          bunx codex-usage-cli@"$VERSION" --help
          npx -y codex-usage-cli@"$VERSION" --help
